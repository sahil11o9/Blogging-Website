<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShubhBlogs</title>
    <link rel="stylesheet" href="CSS/utility.css" />
    <link rel="stylesheet" href="CSS/project4.css" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <link rel="stylesheet" href="CSS/mobile.css" />
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="../Project#5/project#4.html">
          <span class="first">Shubh</span><span class="second">Blogs</span>
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a class="active" href="../Project#4/contact.html">Contact</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="./search.html" method="GET">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Search Blogs from Shubh"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="contact-content font1 max-width-1 m-auto">
      <div class="max-width-1 m-auto">
        <hr />
        <div class="contact-form">
          <h2>Feel Free to Conatact Us</h2>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Name" name="" id="" />
          </div>
          <div class="form-box">
            <input
              type="text"
              placeholder="Enter Your Email Address"
              name=""
              id=""
            />
          </div>
          <div class="form-box">
            <textarea
              style="resize: none"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="How may we help you?"
            ></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer max-width-2 m-auto"></div>
